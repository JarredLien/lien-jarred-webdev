             ng-class="{ 'has-error': form.name.$error.required && model.submitted}">

            <input ng-model="model.page.name"
                   name="name"
                   id="pagename"
                   type="text"
                   class="form-control"
                   placeholder="Page Name"
                   required/>
            <span ng-show="form.name.$error.required && model.submitted"
                  class="help-block">
                Page Name Required
            </span>
        </div>
        <div class="form-group">
            <label for="pagetitle">Title</label>
            <input ng-model="model.page.title"
                   id="pagetitle"
                   type="text"
                   class="form-control"
                   placeholder="Page Title"/>
        </div>

           class="btn btn-block btn-danger">
