<div class="container-fluid">
    <div class="input-group jll-search">
        <input ng-model="searchText"
               type="text"
               class="form-control"
               placeholder="Search images">
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)"
               class="btn btn-default"
               type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="row container-fluid">
        <div class="col-xs-4 jll-flickr-image"
             ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 width="100%"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>
