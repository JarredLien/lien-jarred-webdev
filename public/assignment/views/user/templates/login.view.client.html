<div class="container-fluid">

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <header>
        <h2>
            Login
        </h2>
    </header>

    <div class="form-group">
        <input ng-model="username"
               type="text"
               class="form-control"
               placeholder="username"/>
    </div>

    <div class="form-group">
        <input ng-model="password"
               id="password"
               type="password"
               class="form-control"
               placeholder="password"/>
    </div>

    <a ng-click="model.login(username, password)"
       class="btn btn-default btn-primary btn-block"
       role="button">Login</a>

    <a class="btn btn-default btn-success btn-block"
       href="#/register"
       role="button">Register</a>
</div>
