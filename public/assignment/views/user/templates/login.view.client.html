<div class="container-fluid">

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <header>
        <h2>
            Login
        </h2>
    </header>

    <div class="form-group"
         ng-class="{ 'has-error': form.username.$error.required && model.submitted}">
        <input ng-model="username"
               name="username"
               type="text"
               class="form-control"
               placeholder="username"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false"
               required/>
        <span ng-show="form.username.$error.required && model.submitted"
              class="help-block">
                Username Required
            </span>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': form.password.$error.required && model.submitted}">
        <input ng-model="password"
               name="password"
               id="password"
               type="password"
               class="form-control"
               placeholder="password"
               required/>
        <span ng-show="form.password.$error.required && model.submitted"
              class="help-block">
                Password Required
            </span>
    </div>

    <a ng-click="model.login(username, password)"
       class="btn btn-default btn-primary btn-block"
       role="button">Login</a>

    <a class="btn btn-default btn-success btn-block"
       href="#/register"
       role="button">Register</a>
</div>
