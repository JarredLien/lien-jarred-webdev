<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div class="jll">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <a href="website-list.html">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-ok" position="right"></span>
                    </button>
                </a>
            </ul>
            <div>
                <ul class="nav navbar-nav navbar-left">
                    <a href="website-list.html">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        </button>
                    </a>
                </ul>
                <a class="navbar-brand">
                    Edit Website
                </a>
            </div>
        </div>
    </nav>


    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3 visible-lg jll-split-view-left">

                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Name</div>
                            <div class="col-xs-2">
                                <a href="website-new.html" style="color:white">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Wikipedia</div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>

                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                Facebook
                            </div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Twitter
                            </div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Instagram
                            </div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Yahoo
                            </div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Google
                            </div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-xs-12 col-lg-9 jll-split-view-right">

                <label for="name">Name</label>
                <input name="firstName"
                       placeholder="Facebook"
                       class="form-control"
                       id="name"/>

                <label for="description">Description</label>
                <textarea name="firstName"
                          rows="5"
                          placeholder="Largest country in the world"
                          class="form-control"
                          id="description"></textarea>
                <div class="jll-buttons">
                    <a class="btn btn-default btn-danger btn-block"
                       href="website-list.html"
                       role="button">Delete</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="profile.html">
                        <button type="button" class="btn btn-default" aria-label="Right Align">
                            <span class="glyphicon glyphicon-user" aria-hidden="true" position="right"></span>
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
