<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="jll">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="widget-list.html">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </a>
                <a href="widget-list.html">
                    <button type="button" class="navbar-toggle navbar-left" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </button>
                </a>
                <a class="navbar-brand">Edit Widget</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <a href="widget-list.html">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </a>
                </ul>
                <ul class="nav navbar-nav navbar-left" id="bs-example-navbar-collapse-2">
                    <a href="widget-list.html">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        </button>
                    </a>
                </ul>
            </div><!-- /.navbar-collapse -->

        </div><!-- /.container-fluid -->

    </nav>

    <div class="container-fluid">
        <form>
            <div class="form-group">

                <label for="widget-name">Name</label>
                <input name="widget-name"
                       id="widget-name"
                       type="text"
                       placeholder="Ricky Bobby"
                       class="form-control"/>
            </div>

            <div class="form-group">
                <label for="widget-text">Text</label>
                <input name="widget-text"
                       id="widget-text"
                       type="text"
                       class="form-control"
                       placeholder="I wanna go fast"/>
            </div>

            <div class="form-group">
                <label for="widget-url">URL</label>
                <input name="widget-url"
                       id="widget-url"
                       type="text"
                       class="form-control"
                       placeholder="http://www.google.com"/>
            </div>

            <div class="form-group">
                <label for="widget-width">Width</label>
                <input name="widget-width"
                       id="widget-width"
                       type="text"
                       class="form-control"
                       placeholder="100%"/>
            </div>
            <div class="jll-buttons">
                <a class="btn btn-block btn-danger"
                   href="widget-list.html">
                    Delete
                </a>
            </div>
        </form>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="profile.html">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-3" aria-expanded="false">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </button>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
                <ul class="nav navbar-nav navbar-right">
                    <a href="profile.html">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </button>
                    </a>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
