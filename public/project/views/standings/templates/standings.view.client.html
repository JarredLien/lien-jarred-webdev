<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a ng-click="model.back()">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </a>
            <a class="navbar-brand">Standings</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <a ng-click="model.back()">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </a>
            </ul>
        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <select class="btn btn-block btn-lg btn-warning btn-default"
            ng-model="selectedSport" ng-change="findStandingsBySport(selectedSport)">
        <option value="" disabled selected>Choose Sport</option>
        <option ng-repeat="sport in sportOptions" value="{{sport.value}}">{{sport.label}}
    </select>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="conference in conferences track by $index">
            {{conference.name}}
            <ul>
                <li class="list-group-item" ng-repeat="division in conference.divisions track by $index">
                    {{division.name}}
                    <ul>
                        <button type="button" class="list-group-item"
                                ng-repeat="team in division.teams track by $index">
                            {{team.name}}
                        </button>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
